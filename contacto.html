          <h2 class="contact-title">CONTACTO</h2>
          <p class="text text1">Si quieres ponerte en contacto con nosotras por cualquier motivo, rellena el siguiente formulario y nosotras te contestaremos.</p>
          <p class="text text2">Todos los campos marcados con <span>*</span> son obligatorios. </p>

          <form action="/signup" method="post">
            <label class="text labeltext1" for="nombre">Nombre completo<span>*</span></label>
              <input class="text insidebox1" placeholder="Nombre..." id="nombre" type="text" name="nombre">
            <label class="text labeltext2" for="mail">Email<span>*</span></label>
              <input class="text insidebox2" placeholder="nombre.apellidos@mail.com" id="mail" type="email" name="mail">
              <label class="text labeltext3" for="telephone">Teléfono</label>
                <input class="text insidebox3" placeholder="Ej: 123456789" id="telephone" type="tel" name="telephone">
              <label class="text labeltext4" for="message">Mensaje<span>*</span></label>
                <textarea class="text insidebox4" placeholder="¿Qué necesitas?" id="message"name="comments" rows="8" cols="20"></textarea>
            <input class="send" type="submit" value="ENVIAR">
          </form>

        </section>
